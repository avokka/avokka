avokka {
  host = "localhost"
  port = 8529
  username = "root"
  password = ""
  database = "_system"
}

akka {
  log-dead-letters = 10
  log-dead-letters-during-shutdown = on
  loglevel = "DEBUG"
  stdout-loglevel = "DEBUG"
  actor {
    debug {
      receive = on
      autoreceive = on
      lifecycle = on
      unhandled = on
    }
  }
  io {
    tcp {
      trace-logging = on
    }
  }
}
